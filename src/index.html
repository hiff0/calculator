<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="display">
        <div class="container noselect">
            <input type="text" class="calculator_field">
            <div class="input">
                <div class="image margin_top">
                    <img src="./image/clock.png" alt="История вычислений">
                    <img src="./image/formula.png" alt="Расширить Калькулятор">
                </div>
                <div class="delete margin_top">
                    <img src="./image/delete.png" alt="Удалить" width="30px">
                </div>
            </div>
            <div class="button margin_bottom margin_left clean">C</div>
            <div class="button item margin_bottom margin_left color_sea">()</div>
            <div class="button item margin_bottom margin_left color_sea">%</div>
            <div class="button item margin_bottom color_sea">/</div>
            <div class="button item margin_bottom margin_left">7</div>
            <div class="button item margin_bottom margin_left">8</div>
            <div class="button item margin_bottom margin_left">9</div>
            <div class="button item margin_bottom color_sea">*</div>
            <div class="button item margin_bottom margin_left">4</div>
            <div class="button item margin_bottom margin_left">5</div>
            <div class="button item margin_bottom margin_left">6</div>
            <div class="button item margin_bottom color_sea">-</div>
            <div class="button item margin_bottom margin_left">1</div>
            <div class="button item margin_bottom margin_left">2</div>
            <div class="button item margin_bottom margin_left">3</div>
            <div class="button item margin_bottom color_sea">+</div>
            <div class="button item zero margin_left">0</div>
            <div class="button item margin_left">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
    <script type="module" src="./main.js">
    </script>
</body>

</html>
